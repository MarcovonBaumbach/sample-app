apiVersion: v1
kind: Service
metadata:
  name: dev-deployment-service
  namespace: dev # Ensure this service is created in the 'dev' namespace
spec:
  selector:
    app: development-deployment # This MUST match the labels on your dev deployment's pods
  ports:
    - protocol: TCP
      port: 8080       # The port the LoadBalancer will listen on (external port)
      targetPort: 8080 # The port your container inside the pod is listening on (internal container port)
  type: LoadBalancer
